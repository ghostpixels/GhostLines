<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GhostLines v1.1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', monospace;
      margin: 0;
      padding: 20px;
    }
    h2 { text-align: center; color: #aaa; }
    #onboard, #chat {
      max-width: 700px;
      margin: 0 auto;
    }
    input, button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      box-sizing: border-box;
      margin-bottom: 12px;
    }
    input {
      background-color: #222;
      color: #eee;
    }
    button {
      background-color: #0a84ff;
      color: white;
      cursor: pointer;
    }
    .msg {
      background-color: #2a2a2e;
      margin-bottom: 12px;
      padding: 14px 18px;
      border-radius: 18px;
      font-size: 17px;
      line-height: 1.4;
      position: relative;
      max-width: 90%;
      word-break: break-word;
    }
    .timer {
      position: absolute;
      top: 8px;
      right: 14px;
      font-size: 0.75em;
      color: #999;
    }
    #roomHeader {
      text-align: center;
      margin: 12px 0;
    }
    #roomName {
      font-weight: bold;
      display: block;
      font-size: 16px;
      margin-bottom: 6px;
    }
    #copyBtn {
      background: none;
      color: #0a84ff;
      border: 1px solid #0a84ff;
      padding: 5px 10px;
      font-size: 13px;
      border-radius: 6px;
      cursor: pointer;
    }
    #statusText {
      text-align: center;
      margin: 10px 0;
      font-size: 14px;
      color: #0f0;
    }
    #clientInfo {
      text-align: center;
      font-size: 13px;
      color: #888;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<h2>GhostLines</h2>
<div id="onboard">
  <input id="roomInput" placeholder="Enter a room name (or leave blank)">
  <button onclick="startSession()">Start Session</button>
</div>
<div id="chat" style="display:none;">
  <div id="roomHeader">
    <span id="roomName"></span>
    <button id="copyBtn" onclick="copyRoom()">Copy Link</button>
  </div>
  <div id="clientInfo"></div>
  <div id="statusText">Waiting for another user to join...</div>
  <input id="input" maxlength="99" placeholder="Type one line (99 char max)">
  <button onclick="send()">Send</button>
  <div id="messages"></div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBAgnkE1oaHr8zJcSZ6BkBeuZ...",
    authDomain: "ghostlines-473b1.firebaseapp.com",
    projectId: "ghostlines-473b1",
    databaseURL: "https://ghostlines-473b1-default-rtdb.asia-southeast1.firebasedatabase.app",
    storageBucket: "ghostlines-473b1.appspot.com",
    messagingSenderId: "220621840510",
    appId: "1:220621840510:web:61b318c6c35b..."
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const room = new URLSearchParams(window.location.search).get('room');
  const passphrase = decodeURIComponent(window.location.hash.slice(1));
  const encoder = new TextEncoder();
  const decoder = new TextDecoder();

  let roomRef, presenceRef, aesKey = null;

  // Generate AES key from passphrase
  async function deriveKey(pass) {
    const salt = encoder.encode('ghostlines-static-salt');
    const keyMaterial = await window.crypto.subtle.importKey(
      "raw", encoder.encode(pass), {name: "PBKDF2"}, false, ["deriveKey"]
    );
    return await window.crypto.subtle.deriveKey(
      {
        name: "PBKDF2",
        salt,
        iterations: 100000,
        hash: "SHA-256"
      },
      keyMaterial,
      {name: "AES-GCM", length: 256},
      false,
      ["encrypt", "decrypt"]
    );
  }

  async function encrypt(text) {
    const iv = window.crypto.getRandomValues(new Uint8Array(12));
    const ciphertext = await window.crypto.subtle.encrypt(
      {name: "AES-GCM", iv},
      aesKey,
      encoder.encode(text)
    );
    return {
      iv: Array.from(iv),
      data: Array.from(new Uint8Array(ciphertext))
    };
  }

  async function decrypt(obj) {
    try {
      const iv = new Uint8Array(obj.iv);
      const data = new Uint8Array(obj.data);
      const plain = await window.crypto.subtle.decrypt(
        {name: "AES-GCM", iv},
        aesKey,
        data
      );
      return decoder.decode(plain);
    } catch (e) {
      return "[Decryption failed]";
    }
  }

  function generateRoomName() {
    const words = ['phantom','signal','hollow','pulse','neon','drift'];
    return words[Math.floor(Math.random()*words.length)] + '-' + Math.floor(Math.random()*10000);
  }

  function startSession() {
    const input = document.getElementById("roomInput");
    const roomName = input.value.trim() || generateRoomName();
    window.location.href = `${window.location.pathname}?room=${roomName}#${passphrase}`;
  }

  function copyRoom() {
    navigator.clipboard.writeText(window.location.href);
    alert("Room link copied!");
  }

  async function init() {
    if (!room || !passphrase) return alert("Missing room or key.");

    aesKey = await deriveKey(passphrase);
    document.getElementById("onboard").style.display = "none";
    document.getElementById("chat").style.display = "block";
    document.getElementById("roomName").innerText = `Room: ${room}`;
    document.getElementById("clientInfo").innerText = `Encryption key: #${passphrase}`;

    roomRef = db.ref(`rooms/${room}/lines`);
    presenceRef = db.ref(`rooms/${room}/presence`);
    const emoji = "🕶️";

    const connectedRef = db.ref(".info/connected");
    connectedRef.on("value", function(snap) {
      if (snap.val()) {
        const ref = presenceRef.push();
        ref.set(emoji);
        ref.onDisconnect().remove();
      }
    });

    presenceRef.on("value", function(snapshot) {
      const users = [];
      snapshot.forEach(child => users.push(child.val()));
      document.getElementById("statusText").innerText =
        users.length >= 2
        ? `Both users are in. Start typing your message.`
        : `Waiting for another user to join...`;
      document.getElementById("clientInfo").innerText = `Connected: ${users.join(" ")}`;
    });

    roomRef.on("child_added", async snap => {
      const data = snap.val();
      const el = document.createElement("div");
      el.className = "msg";
      const decrypted = await decrypt(data);
      el.innerText = decrypted;

      const timer = document.createElement("div");
      timer.className = "timer";
      el.appendChild(timer);
      document.getElementById("messages").appendChild(el);

      let t = 10;
      timer.innerText = t + "s";
      const countdown = setInterval(() => {
        t--;
        timer.innerText = t + "s";
        if (t <= 0) {
          clearInterval(countdown);
          el.remove();
        }
      }, 1000);
      setTimeout(() => snap.ref.remove(), 10000);
    });
  }

  async function send() {
    const input = document.getElementById("input");
    const text = input.value.trim();
    if (text && roomRef && aesKey) {
      const encrypted = await encrypt(text);
      roomRef.push(encrypted);
      input.value = "";
    }
  }

  init();
</script>
</body>
</html>
