<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GhostLines v1.1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', monospace;
      margin: 0;
      padding: 20px;
    }
    h2 { text-align: center; color: #aaa; }
    #onboard, #chat {
      max-width: 700px;
      margin: 0 auto;
    }
    button {
      width: 100%;
      padding: 16px;
      font-size: 17px;
      border: none;
      border-radius: 8px;
      background-color: #0a84ff;
      color: white;
      margin-bottom: 16px;
      cursor: pointer;
    }
    .msg {
      background-color: #2a2a2e;
      margin-bottom: 12px;
      padding: 14px 18px;
      border-radius: 18px;
      font-size: 17px;
      line-height: 1.4;
      position: relative;
      max-width: 90%;
      word-break: break-word;
    }
    .timer {
      position: absolute;
      top: 8px;
      right: 14px;
      font-size: 0.75em;
      color: #999;
    }
    #roomHeader {
      text-align: center;
      margin: 12px 0;
    }
    #roomName {
      font-weight: bold;
      display: block;
      font-size: 16px;
      margin-bottom: 6px;
    }
    #copyBtn {
      background: none;
      color: #0a84ff;
      border: 1px solid #0a84ff;
      padding: 5px 10px;
      font-size: 13px;
      border-radius: 6px;
      cursor: pointer;
    }
    #statusText {
      text-align: center;
      margin: 10px 0;
      font-size: 14px;
      color: #0f0;
    }
    #clientInfo {
      text-align: center;
      font-size: 13px;
      color: #888;
      margin-bottom: 10px;
    }
    #confirmMsg {
      text-align: center;
      color: #0f0;
      font-size: 14px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<h2>GhostLines</h2>

<div id="onboard">
  <button onclick="startSession()">Start Session</button>
  <div id="confirmMsg"></div>
</div>

<div id="chat" style="display:none;">
  <div id="roomHeader">
    <span id="roomName"></span>
    <button id="copyBtn" onclick="copyRoom()">Copy Link</button>
  </div>
  <div id="clientInfo"></div>
  <div id="statusText">Waiting for another user to join...</div>
  <input id="input" maxlength="99" placeholder="Type one line (99 char max)">
  <button onclick="send()">Send</button>
  <div id="messages"></div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBAgnkE1oaHr8zJcSZ6BkBeuZ...",
    authDomain: "ghostlines-473b1.firebaseapp.com",
    projectId: "ghostlines-473b1",
    databaseURL: "https://ghostlines-473b1-default-rtdb.asia-southeast1.firebasedatabase.app",
    storageBucket: "ghostlines-473b1.appspot.com",
    messagingSenderId: "220621840510",
    appId: "1:220621840510:web:61b318c6c35b..."
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const urlParams = new URLSearchParams(window.location.search);
  const room = urlParams.get('room');
  const passphrase = decodeURIComponent(window.location.hash.slice(1));
  const encoder = new TextEncoder();
  const decoder = new TextDecoder();

  let roomRef, presenceRef, aesKey = null;

  async function deriveKey(pass) {
    const salt = encoder.encode('ghostlines-salt');
    const keyMaterial = await crypto.subtle.importKey("raw", encoder.encode(pass), "PBKDF2", false, ["deriveKey"]);
    return await crypto.subtle.deriveKey(
      { name: "PBKDF2", salt, iterations: 100000, hash: "SHA-256" },
      keyMaterial,
      { name: "AES-GCM", length: 256 },
      false,
      ["encrypt", "decrypt"]
    );
  }

  async function encrypt(text) {
    const iv = crypto.getRandomValues(new Uint8Array(12));
    const data = await crypto.subtle.encrypt({ name: "AES-GCM", iv }, aesKey, encoder.encode(text));
    return { iv: Array.from(iv), data: Array.from(new Uint8Array(data)) };
  }

  async function decrypt(obj) {
    try {
      const iv = new Uint8Array(obj.iv);
      const data = new Uint8Array(obj.data);
      const decrypted = await crypto.subtle.decrypt({ name: "AES-GCM", iv }, aesKey, data);
      return decoder.decode(decrypted);
    } catch {
      return "[Decryption failed]";
    }
  }

  function generateWord() {
    const words = ["phantom", "pulse", "signal", "drift", "hollow", "neon", "null", "quiet"];
    return words[Math.floor(Math.random() * words.length)];
  }

  function generateRoomName() {
    return generateWord() + "-" + Math.floor(Math.random() * 10000);
  }

  function generateKey() {
    return generateWord() + generateWord();
  }

  function startSession() {
    const newRoom = generateRoomName();
    const newKey = generateKey();
    const url = `${window.location.pathname}?room=${newRoom}#${newKey}`;
    navigator.clipboard.writeText(url).then(() => {
      document.getElementById("confirmMsg").innerText = `Link copied. Share this to enter: ?room=${newRoom}`;
      setTimeout(() => window.location.href = url, 1200);
    });
  }

  function copyRoom() {
    navigator.clipboard.writeText(window.location.href);
    alert("Link copied.");
  }

  async function init() {
    if (!room || !passphrase) return;

    aesKey = await deriveKey(passphrase);
    document.getElementById("onboard").style.display = "none";
    document.getElementById("chat").style.display = "block";
    document.getElementById("roomName").innerText = `Room: ${room}`;
    document.getElementById("clientInfo").innerText = `Key: #${passphrase}`;

    roomRef = db.ref("rooms/" + room + "/lines");
    presenceRef = db.ref("rooms/" + room + "/presence");
    const emoji = "🕶️";

    const connectedRef = db.ref(".info/connected");
    connectedRef.on("value", function(snap) {
      if (snap.val()) {
        const ref = presenceRef.push();
        ref.set(emoji);
        ref.onDisconnect().remove();
      }
    });

    presenceRef.on("value", function(snapshot) {
      const users = [];
      snapshot.forEach(child => users.push(child.val()));
      document.getElementById("statusText").innerText =
        users.length >= 2 ? "Both users are in. Start typing." : "Waiting for another user...";
      document.getElementById("clientInfo").innerText = `You: ${emoji} | Connected: ${users.join(" ")}`;
    });

    roomRef.on("child_added", async snap => {
      const data = snap.val();
      const el = document.createElement("div");
      el.className = "msg";
      el.innerText = await decrypt(data);

      const timer = document.createElement("div");
      timer.className = "timer";
      el.appendChild(timer);
      document.getElementById("messages").appendChild(el);

      let t = 10;
      timer.innerText = t + "s";
      const countdown = setInterval(() => {
        t--;
        timer.innerText = t + "s";
        if (t <= 0) {
          clearInterval(countdown);
          el.remove();
        }
      }, 1000);
      setTimeout(() => snap.ref.remove(), 10000);
    });
  }

  async function send() {
    const input = document.getElementById("input");
    const text = input.value.trim();
    if (text && roomRef && aesKey) {
      const encrypted = await encrypt(text);
      roomRef.push(encrypted);
      input.value = "";
    }
  }

  init();
</script>
</body>
</html>
