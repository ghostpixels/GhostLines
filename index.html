<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GhostLines</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', monospace;
      margin: 0;
      padding: 20px;
    }
    h2, h3 {
      text-align: center;
      color: #aaa;
    }
    #onboard, #chat {
      max-width: 700px;
      margin: 0 auto;
    }
    input, button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      box-sizing: border-box;
      margin-bottom: 12px;
    }
    input {
      background-color: #222;
      color: #eee;
    }
    button {
      background-color: #0a84ff;
      color: white;
      cursor: pointer;
    }
    #messages {
      margin-top: 20px;
      padding-bottom: 40px;
    }
    .msg {
      background-color: #2a2a2e;
      margin-bottom: 12px;
      padding: 14px 18px;
      border-radius: 18px;
      font-size: 17px;
      line-height: 1.4;
      position: relative;
      max-width: 90%;
      word-break: break-word;
    }
    .timer {
      position: absolute;
      top: 8px;
      right: 14px;
      font-size: 0.75em;
      color: #999;
    }
    #roomHeader {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }
    #roomName {
      font-weight: bold;
    }
    #copyBtn {
      background: none;
      color: #0a84ff;
      border: 1px solid #0a84ff;
      padding: 5px 10px;
      font-size: 13px;
      border-radius: 6px;
      cursor: pointer;
    }
    #statusText {
      text-align: center;
      margin: 10px 0;
      font-size: 14px;
      color: #0f0;
    }
  </style>
</head>
<body>
<h2>GhostLines</h2>
<div id="onboard">
  <input id="roomInput" placeholder="Enter a room name (or leave blank)">
  <button onclick="startSession()">Start Session</button>
</div>
<div id="chat" style="display:none;">
  <div id="roomHeader">
    <div>Room: <span id="roomName"></span></div>
    <button id="copyBtn" onclick="copyRoom()">Copy Link</button>
  </div>
  <div id="statusText">Waiting for another user to join...</div>
  <input id="input" maxlength="99" placeholder="Type one line (99 char max)">
  <button onclick="send()">Send</button>
  <div id="userCount"></div>
  <div id="messages"></div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBAgnkE1oaHr8zJcSZ6BkBeuZ...",
    authDomain: "ghostlines-473b1.firebaseapp.com",
    projectId: "ghostlines-473b1",
    databaseURL: "https://ghostlines-473b1-default-rtdb.asia-southeast1.firebasedatabase.app",
    storageBucket: "ghostlines-473b1.appspot.com",
    messagingSenderId: "220621840510",
    appId: "1:220621840510:web:61b318c6c35b..."
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const urlParams = new URLSearchParams(window.location.search);
  const room = urlParams.get('room');
  let roomRef, presenceRef;

  function generateRoomName() {
    const words = ['phantom','signal','hollow','pulse','neon','drift'];
    return words[Math.floor(Math.random()*words.length)] + '-' + Math.floor(Math.random()*10000);
  }

  function startSession() {
    const input = document.getElementById("roomInput");
    const roomName = input.value.trim() || generateRoomName();
    window.location.href = `${window.location.pathname}?room=${roomName}`;
  }

  function copyRoom() {
    const url = window.location.href;
    navigator.clipboard.writeText(url);
    alert("Room link copied!");
  }

  if (room) {
    document.getElementById("onboard").style.display = "none";
    document.getElementById("chat").style.display = "block";
    document.getElementById("roomName").innerText = room;
    roomRef = db.ref("rooms/" + room + "/lines");
    presenceRef = db.ref("rooms/" + room + "/presence");

    const connectedRef = db.ref(".info/connected");
    connectedRef.on("value", function(snap) {
      if (snap.val()) {
        const ref = presenceRef.push();
        ref.set(true);
        ref.onDisconnect().remove();
      }
    });

    presenceRef.on("value", function(snapshot) {
      const count = snapshot.numChildren();
      document.getElementById("userCount").innerText = "Current users: " + count;
      document.getElementById("statusText").innerText = count >= 2 ? "Both users are in. Start typing your message." : "Waiting for another user to join...";
    });

    roomRef.on("child_added", snap => {
      const data = snap.val();
      const el = document.createElement("div");
      el.className = "msg";
      el.innerText = data.text;

      const timer = document.createElement("div");
      timer.className = "timer";
      el.appendChild(timer);
      document.getElementById("messages").appendChild(el);

      let t = 10;
      timer.innerText = t + "s";
      const countdown = setInterval(() => {
        t--;
        timer.innerText = t + "s";
        if (t <= 0) {
          clearInterval(countdown);
          if (el.parentNode) el.remove();
        }
      }, 1000);
      setTimeout(() => snap.ref.remove(), 10000);
    });
  }

  function send() {
    const input = document.getElementById("input");
    const text = input.value.trim();
    if (text && roomRef) {
      roomRef.push({ text, timestamp: Date.now() });
      input.value = "";
    }
  }
</script>
</body>
</html>
