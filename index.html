<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GhostLines</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', monospace;
      padding: 10px;
      margin: 0;
    }

    h2 {
      font-size: 20px;
      text-align: center;
      margin: 10px 0;
      color: #aaa;
    }

    #input {
      font-size: 16px;
      padding: 14px;
      border-radius: 10px;
      border: none;
      margin-bottom: 10px;
      width: 100%;
      box-sizing: border-box;
      background-color: #222;
      color: #eee;
    }

    button {
      background-color: #0a84ff;
      color: white;
      font-size: 16px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      width: 100%;
      margin-bottom: 20px;
    }

    #messages {
      max-width: 700px;
      margin: 0 auto;
      padding-bottom: 50px;
    }

    .msg {
      background-color: #2a2a2e;
      margin: 12px 0;
      padding: 14px 18px;
      border-radius: 18px;
      font-size: 17px;
      line-height: 1.4;
      position: relative;
      max-width: 90%;
      word-break: break-word;
    }

    .timer {
      position: absolute;
      top: 8px;
      right: 14px;
      font-size: 0.75em;
      color: #999;
    }
  </style>
</head>
<body>

  <h2>GhostLines</h2>
  <input id="input" maxlength="99" placeholder="Type a line (max 99 chars)">
  <button onclick="send()">Send</button>

  <div id="messages"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBAgnkE1oaHr8zJcSZ6BkBeuZ...",
      authDomain: "ghostlines-473b1.firebaseapp.com",
      projectId: "ghostlines-473b1",
      databaseURL: "https://ghostlines-473b1-default-rtdb.asia-southeast1.firebasedatabase.app",
      storageBucket: "ghostlines-473b1.appspot.com",
      messagingSenderId: "220621840510",
      appId: "1:220621840510:web:61b318c6c35b..."
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    function send() {
      const text = input.value.trim();
      if (!text) return;
      const lineRef = db.ref("lines").push();
      const now = Date.now();
      lineRef.set({
        text: text,
        timestamp: now,
        ttl: now + 10000
      });
      input.value = '';
    }

    db.ref("lines").on("child_added", snap => {
      const data = snap.val();
      const el = document.createElement("div");
      el.className = "msg";
      el.innerText = data.text;

      const timer = document.createElement("div");
      timer.className = "timer";
      el.appendChild(timer);
      messages.appendChild(el);

      let t = 10;
      timer.innerText = t + "s";

      const countdown = setInterval(() => {
        t--;
        timer.innerText = t + "s";
        if (t <= 0) {
          clearInterval(countdown);
          if (el.parentNode) el.remove();
        }
      }, 1000);

      setTimeout(() => {
        snap.ref.remove();
      }, 10000);
    });
  </script>

</body>
</html>
